<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Socket.IO Chat Elegante</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>Socket.IO Chat</h1>
    <div id="chat-container">
      <ul id="messages"></ul>
    </div>
    <form id="form" action="">
      <input
        id="input"
        autocomplete="off"
        placeholder="Digite sua mensagem..."
      />
      <button type="submit">Enviar</button>
      <button id="toggle-connection" type="button">Desconectar</button>
    </form>
    <!-- Importe o socket.io direto do backend -->
    <script src="https://chatsocketio-x9ji.onrender.com/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
  </body>
</html>
